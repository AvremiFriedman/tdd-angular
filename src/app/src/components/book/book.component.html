<h2
  data-test="title"
  mat-dialog-title
>
  Book {{ data.home.title }} in {{ data.home.location }}
</h2>
<div data-test="price">
  <span class="uk-text-large uk-text-bold uk-text-primary">${{ data.home.price }}</span> per night
</div>
<div data-test="check-in"><input [(ngModel)]="checkIn"></div>
<div data-test="check-out"><input [(ngModel)]="checkOut"></div>
<div data-test="total">${{ calculateTotal(checkIn, checkOut) }}</div>
<div data-test="book"><button (click)="book(checkIn, checkOut)">Book</button></div>
