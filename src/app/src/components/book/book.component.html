<h2 data-test="title" mat-dialog-title>
  Book {{ data.home.title }} in {{ data.home.location }}
</h2>
<div data-test="price" class="uk-margin">
  <span class="uk-text-large uk-text-bold uk-text-primary">
    ${{ data.home.price }}</span> per night
</div>
<div class="uk-margin">
  <div data-test="check-in" class="uk-width-1-2">
    <mat-form-field>
      <input placeholder="Check in" [(ngModel)]="checkIn"
        matInput [matDatepicker]="pickerCheckIn">
      <mat-datepicker-toggle matSuffix [for]="pickerCheckIn">
      </mat-datepicker-toggle>
      <mat-datepicker #pickerCheckIn></mat-datepicker>
    </mat-form-field>
  </div>
  <div data-test="check-out" class="uk-width-1-2">
    <mat-form-field>
      <input placeholder="Check out" [(ngModel)]="checkOut"
        matInput [matDatepicker]="pickerCheckOut">
      <mat-datepicker-toggle matSuffix
        [for]="pickerCheckOut"></mat-datepicker-toggle>
      <mat-datepicker #pickerCheckOut></mat-datepicker>
    </mat-form-field>
  </div>
</div>
<hr>
<div class="uk-text-bold"> Total: <span
    data-test="total">{{ calculateTotal(checkIn, checkOut) }}</span>
</div>
<div data-test="book" class="uk-margin">
  <button
    class="uk-button uk-button-primary uk-button-large uk-width-1-1"
    (click)="book(checkIn, checkOut)">Book</button>
</div>
